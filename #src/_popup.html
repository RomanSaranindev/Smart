<div class="popup popup_contact">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close _icon-plus"></div>
			<section class="forms__popup">
				<div class="forms__title"><span>Send</span> A Message</div>
				<form action="#" class="forms__body">
					<input id="" autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="Your Name"
						class="input _req">
					<input id="" autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="Your Email"
						class="input _req _email">
					<textarea id="" autocomplete="off" name="form[]" data-error="Ошибка" data-value="Your Message"
						class="input"></textarea>
					<button type="submit" class="form__btn btn">Send Message
						<div class="_icon-arrow"></div>
					</button>
				</form>
			</section>
		</div>
	</div>
</div>
